<div class="fullscreen-wrapper bg-warning p-5 rounded shadow" style="max-width: 450px; margin: auto; margin-top: 5vh; background-color: orange;">
  
  <!-- Título de la página -->
  
  <!-- Logo de la aplicación -->
  <!-- <div class="text-center mb-4">
    <img src="../../../assets/logo/MovieLogo.jpg" class="LogoLogin rounded-3 mb-3" alt="Logo" />
  </div> -->
  
  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="login()">
    <div class="text-center mb-4">
      <h3 class="mt-2">Iniciar sesión</h3>
    </div>
    <div class="form-group mb-4">
      <label for="user">Usuario</label>
      <input id="user" [(ngModel)]="user" name="user" class="inputsUser form-control form-control-lg" placeholder="Introduce tu usuario" required />
    </div>

    <div class="form-group mb-4">
      <label for="password">Contraseña</label>
      <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" class="inputsUser form-control form-control-lg" placeholder="Introduce tu contraseña" required />
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" id="ver" class="form-check-input" (change)="showPassword = !showPassword" />
      <label for="ver" class="form-check-label loginRecordar">Ver contraseña</label>
    </div>

    <div>
      <button class="btn btn-dark w-100 btn-lg" type="submit">Ingresar</button>
        <br>
        <a href="">¿Olvidaste tu contraseña?</a> <br>  
         <a href="">Crear una cuenta</a>
      
    </div>
  </form>

</div>
